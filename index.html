<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JSONリスト表示</title>
</head>
<body>
  <ul id="list"></ul>

  <script>
    fetch('http://localhost:8000/a.json')
      .then(response => response.json())
      .then(data => {
        const ul = document.getElementById('list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        console.error('読み込みエラー:', error);
      });
  </script>
</body>
</html>
