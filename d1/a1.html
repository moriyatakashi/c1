<script src=a1.js></script>
<button id=a>go</button>
<div id=b></div>
<script>
  $(function () {
    $('#a').click(function () {
      $.ajax({
        url: 'http://localhost:8000/a1.json',
        success: function (a) {
          let b = '<ul>'
          a.forEach(function (c) { b += `<li>${c.a} (${c.b})</li>` })
          b += '</ul>'
          $('#b').html(b)
        }
      })
    })
  })
</script>
